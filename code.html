<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection and Teacher Assignment System</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Selection and Teacher Assignment</h1>
        </header>

        <section class="course-selection">
            <h2>Select Your Courses</h2>

            <!-- Theory Courses Selection -->
            <div class="course-group" id="theory-courses">
                <h3>Theory Courses</h3>
                <div class="course-list">
                    <!-- Example course options will be dynamically inserted by JavaScript -->
                </div>
            </div>

            <!-- Lab Courses Selection -->
            <div class="course-group" id="lab-courses">
                <h3>Lab Courses</h3>
                <div class="course-list">
                    <!-- Example lab options will be dynamically inserted -->
                </div>
            </div>

            <!-- Teacher Selection -->
            <div class="teacher-selection">
                <h2>Choose Teachers</h2>
                <div class="teacher-list">
                    <!-- Teacher list will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <footer>
            <button id="submit">Submit Selections</button>
        </footer>
    </div>

    <script src="code.js"></script>
</body>
</html>
